<section class="bg-dark2 py-md-max">
  <div class="container mt-3 ">
    <h2 class="text-center fw-bold pb-3">
      歡迎填寫您對本網站的建議
    </h2>
    <div class=" d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-body bg-dark1 p-4" >
          <div id="app" class="bg-dark1"></div>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/react-hook-form@7.33.1/dist/index.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script type="text/babel">
  const { useState, useEffect } = React;
  const { useForm, useWatch } = ReactHookForm;

  const CheckboxRadio = ({id, labelText, register, type, errors, rules, value, name}) => {
    return (<>
      <div className='form-check'>
        <input
          className={`form-check-input ${errors[name] && 'is-invalid'}`}
          type={type}
          name={name}
          id={id}
          value={value}
          {...register(name, rules)}
        />
        {/* Radio 使用 Name 欄位 */}
        <label className='form-check-label' htmlFor={id}>
          {labelText}
        </label>
        {errors[name] && (
          <div className='invalid-feedback'>{errors[name]?.message}</div>
        )}
      </div>
    </>)
  }
  const Input = ({ id, labelText, register, type, errors, rules }) => {
    return (
      <>
        <label htmlFor={id} className='form-label'>
          {labelText}
        </label>
        <input
          id={id}
          type={type}
          className={`form-control ${errors[id] && 'is-invalid'}`}
          {...register(id, rules)}
        />
        {errors[id] && (
          <div className='invalid-feedback'>{errors[id]?.message}</div>
        )}
      </>
    );
  };
  const Select = ({ id, labelText, register, errors, rules, children, disabled = false }) => {
    return (
      <>
        <label htmlFor={id} className='form-label'>
          {labelText}
        </label>
        <select
          id={id}
          className={`form-select ${errors[id] && 'is-invalid'}`}
          {...register(id, rules)}
          disabled={disabled}
        >
          { children }
        </select>
        {errors[id] && (
          <div className='invalid-feedback'>{errors[id]?.message}</div>
        )}
      </>
    )
  }

  const App = () => {
    const {
      register,
      handleSubmit,
      watch,
      getValues,
      control,
      formState: { errors },
    } = useForm({
      mode: 'onTouched',
    });

    const onSubmit = (data) => {
      console.log(errors);
      console.log(data);
    };

    const [customData, setCustomData] = useState({});
    const [addressData, setAddressData] = useState([]);

    const watchForm = useWatch({
      control,
    });
    useEffect(() => {
      console.log(getValues()); // 可以使用 getValues 取得所有、特定值
      console.log('errors', errors);
      // 或是使用 setValues 寫入值
    }, [watchForm]); // 將新變數傳入

    // 取得地址資料
    useEffect(() => {
      (async () => {
        const result = await axios.get('./assets/taiwan.json')
        console.log(result.data);
        setAddressData(result.data);
      })();
    }, [])

    return (
      <div >
        <form action='' onSubmit={handleSubmit(onSubmit)}>
          <div className='mb-3'>
            <Input
              id='username'
              type='text'
              errors={errors}
              labelText='使用者名稱'
              register={register}
              rules={{
                required: '使用者名稱為必填',
                maxLength: {
                  value: 10,
                  message: '使用者名稱長度不超過 10',
                },
              }}
            ></Input>
          </div>
          <div className='mb-3'>
            <Input
              id='email'
              labelText='Email'
              type='email'
              errors={errors}
              register={register}
              rules={{
                required: 'Email 為必填',
                pattern: {
                  value: /^\S+@\S+$/i,
                  message: 'Email 格式不正確',
                },
              }}
            ></Input>
          </div>
          <div className='row mb-3 g-3'>
            <div className='col-6'>
              <Select id='city'
                labelText='對於本網站外觀的評分為'
                errors={errors}
                register={register}
                rules={{
                  required: '評分為必填'
              }}>
                <option disabled>請選出1-5的評分</option>
                <option value="5" >5分</option>
                <option value="4" >4分</option>
                <option value="3" >3分</option>
                <option value="2" >2分</option>
                <option value="1" >1分</option>
              </Select>
            </div>
            <div className='col-6'>
              <Select id='district'
                labelText='對於本網站功能的評分為'
                errors={errors}
                register={register}
                rules={{
                  required: '評分為必填'
              }}>
              <option disabled>請選出1-5的評分</option>
                <option value="5" >5分</option>
                <option value="4" >4分</option>
                <option value="3" >3分</option>
                <option value="2" >2分</option>
                <option value="1" >1分</option>
              </Select>
            </div>
          </div>
          <div className='mb-3'>
            <Input
              id='address'
              labelText='其他意見'
              type='address'
              errors={errors}
              register={register}
              rules={{
                required: '意見為必填',
              }}
            ></Input>
          </div>
          <div className='mb-3'>
            <CheckboxRadio
              type='checkbox'
              name='isCheckForm'
              id='isCheckForm'
              value={true}
              register={register}
              errors={errors}
              rules={{ required: true }}
              labelText="確認同意本網站的規範"
            ></CheckboxRadio> 
          </div>

          <div className="d-flex justify-content-center">
            <button type='submit' className='btn btn-primary'>
              送出表單
            </button>
          </div>
        </form>
      </div>
    );
  };

  ReactDOM.createRoot(document.querySelector('#app')).render(<App />);
</script>
