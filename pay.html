<section>
  <div class="container ">
    <div class="row card-middle d-flex justify-content-center align-items-center">
      <div class="bg-dark col-lg-4 px-5 py-6 mt-5 mb-max">
        <h2 class="fw-bold text-center mb-5">信用卡付款</h2>
        <p class="mb-0 fw-bold mb-4">請輸入信用卡資訊進行付款</p>
        <form>
          <div class="row mb-4">
            <div class="col">
              <label for="credit" class="form-label">信用卡帳號</label>
              <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx" id="credit" aria-label="credit">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="security-code" class="form-label">安全碼</label>
              <input type="password" class="form-control" placeholder="********" id="security-code" aria-label="password">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="effective-date" class="form-label">有效日期</label>
              <input type="text" class="credit-date form-control flatpickr flatpickr-input bg-dark2" placeholder="(MM-YY)" id="effective-date" aria-label="effective-date">
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0 fw-bold">NT$1600</p>
            <button type="button" class="btn btn-gradient-index p-0">
              <a type="submit" href="pay.html" class="d-block btn btn-gradient-pay">下一步</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
